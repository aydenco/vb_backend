<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="../static/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Card Info</title>
</head>

<body style="background-color: lightgray;">
  <nav class="navbar navbar-expand-lg" style="background-color: white;">
    <div class="container-fluid">
      <a class="navbar-brand" style="color: darkgray;" href="{{ url_for('site.home') }}">Card Info</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" >
            <a href="{{ url_for('site.home') }}" class="nav-link" style="color: darkgray;">Home</a>
          </li>
          <li class="nav-item" >
            <a href="{{ url_for('site.profile') }}" class="nav-link" style="color: darkgray;">Profile</a>
          </li>
          {% if current_user.is_authenticated %}
          <li class="nav-item" >
            <a href="{{ url_for('auth.logout') }}" class="nav-link" style="color: darkgray;">Logout</a>
          </li>
          {% else %}
          <li class="nav-item" >
            <a href="{{ url_for('auth.signin') }}" class="nav-link" style="color: darkgray;">Sign In</a>
          </li>
          <li class="nav-item" >
            <a href="{{ url_for('auth.signup') }}" class="nav-link" style="color: darkgray;">Sign Up</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
</body>

</html>
